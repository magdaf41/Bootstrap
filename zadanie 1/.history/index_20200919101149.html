<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My skills</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">

        <h1 class="pt-5">
            <small class="text-muted font-weight-light">My skills</small>
        </h1>

        <hr class="w-25">
        <div class="row" style="color: rgb(253, 163, 78);">

            <article class="col-12 col-sm-6 col-md-4">
                <i class="fab fa-4x fa-html5 bg-light rounded-circle p-4"></i>
                <h4>
                    <small class="text-muted">HTML5</small>
                </h4>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <i class="fab fa-4x fa-css3-alt bg-light rounded-circle p-4"></i>
                <h4>
                    <small class="text-muted">CSS3</small>
                </h4>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <i class="fab fa-4x fa-js bg-light rounded-circle p-4"></i>
                <h4>
                    <small class="text-muted">JavaScript</small>
                </h4>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <i class="fab fa-4x fa-react bg-light rounded-circle p-4"></i>
                <h4>
                    <small class="text-muted">ReactJS</small>
                </h4>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <i class="fab fa-4x fa-git bg-light rounded-circle p-4"></i>
                <h4>
                    <small class="text-muted">GIT</small>
                </h4>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <i class="fab fa-4x fa-wordpress bg-dark rounded-circle p-3"></i>
                <h4>
                    <small class="text-muted">WordPress</small>
                </h4>
            </article>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
